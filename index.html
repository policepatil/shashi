<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(145deg, #f4f4f4, #ffffff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 440px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #ff6a00;
      margin-bottom: 25px;
    }

    .profile-photo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffffff;
      box-shadow: 0 5px 15px rgba(255, 94, 0, 0.25);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .profile-photo:hover {
      transform: scale(1.05);
    }

    .biodata {
      text-align: left;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.06);
      margin-bottom: 25px;
      border-left: 4px solid #ff6a00;
    }

    .biodata h2 {
      margin-top: 0;
      font-size: 1.35rem;
      color: #ff6a00;
    }

    .biodata p {
      margin: 8px 0;
      font-size: 0.95rem;
      color: #333;
    }

    .resume-btn {
      width: 100%;
      padding: 13px;
      background: #ff6a00;
      color: white;
      font-size: 1.05rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.25s ease;
    }

    .resume-btn:hover {
      background: #ff5500;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 87, 34, 0.3);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My Profile</h1>

    <img src="myphoto.png" class="profile-photo" alt="My Photo">

    <div class="biodata">
      <h2>About Me</h2>
      <p><strong>Name:</strong> Shashikumar</p>
      <p><strong>USN:</strong> 2MM23CS063</p>
      <p><strong>Semester:</strong> 5th Sem</p>
      <p><strong>Course:</strong> B.E. Computer Science And Engineering</p>
      <p><strong>College:</strong> Maratha Mandal Engineering College</p>
    </div>

    <button class="resume-btn" onclick="location.href='resume.html'">
      View Resume
    </button>
  </div>

</body>
</html>
